<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="fun.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body style="background-color: beige; text-align: center">
    <div style="width: 600px; height: 100px; margin: 100px auto">
      <h1>Tanya's Encrypt & Decrypt!</h1>
      <label for="input-text">Your Message and Shift Value Please!</label><br />
      <input
        type="text"
        name="input-text"
        id="input-text"
        style="width: 500px; height: 30px; font-size: large"
      />
      <input
        type="number"
        name="input-number"
        id="input-number"
        style="width: 50px; height: 30px; font-size: large"
      />
    </div>
    <div style="width: 600px; height: 100px; margin: 20px auto">
      <button id="encrypt-btn" style="width: 150px; height: 50px">
        Encrypt
      </button>
      <button id="decrypt-btn" style="width: 150px; height: 50px">
        Decrypt
      </button>
    </div>
    <button id="clear-btn" style="width: 50px; height: 50px">X</button>
    <div style="width: 600px; height: 100px; margin: 20px auto">
      <h2 id="result-text"></h2>
    </div>
  </body>
</html>
